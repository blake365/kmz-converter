<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMZ to CSV Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KMZ to CSV Converter</h1>
        <p class="subtitle">Get a list of your point coordinates</p>
        <p class="subtitle">Client-side processing &bull; No data uploaded &bull; Free</p>

        <div id="dropZone" class="drop-zone">
            <div class="icon">üìç</div>
            <p>Drag KMZ or KML file here, or click to browse</p>
            <p class="file-types">Supports .kmz and .kml files</p>
            <input type="file" id="fileInput" accept=".kmz,.kml" hidden>
        </div>

        <div id="selectedFile" class="selected-file">
            <span id="fileName" class="file-name"></span>
            <button id="convertBtn" class="convert-btn">Convert</button>
        </div>

        <div id="status" class="status">Status: Ready</div>
    </div>

    <footer>Built by <a href="https://blakemorgan.rocks" target="_blank">Blake Morgan</a> and Claude Code &bull; <a href="https://github.com/blake365/kmz-converter" target="_blank">GitHub</a></footer>

    <script src="script.js"></script>
</body>
</html>
